<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Portrait - Interactive AI</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Header (Full Width) -->
        <header class="header">
            <h1>
                <span>ðŸŽ¨</span>
                Living Portrait
            </h1>
            <div class="header-controls">
                <div class="voice-controls">
                    <button id="start-speaking-button" class="voice-button">
                        <span>ðŸŽ¤</span>
                        <span>Start Speaking</span>
                    </button>
                    <div id="mic-icon" class="mic-icon"></div>
                    <div class="voice-status" id="voice-status"></div>
                </div>
            </div>
        </header>

        <!-- Chat Panel (Left Column) -->
        <section class="chat-panel">
            <div class="chat-header">
                <h2>ðŸ’¬ Conversation</h2>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be added here dynamically -->
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        id="chat-input" 
                        placeholder="Type a message..."
                        rows="2"
                    ></textarea>
                    <button id="send-button">Send</button>
                </div>
                <div class="chat-status" id="chat-status"></div>
            </div>
        </section>

        <!-- Portrait Panel (Center Column) -->
        <section class="portrait-panel">
            <div class="portrait-header">
                <div class="portrait-title">
                    <h2>Portrait Response</h2>
                    <span class="badge badge-portrait">LIVE</span>
                </div>
            </div>
            
            <div class="portrait-video-container">
                <img id="portrait-feed" src="/animation_feed" alt="Portrait Animation">
                
                <!-- Streaming Text Overlay -->
                <div class="stream-overlay" id="stream-output">
                    <div class="stream-text"></div>
                    <div class="stream-mood"></div>
                </div>
                
                <!-- Transcription Overlay -->
                <div class="transcription-overlay" id="transcription-overlay-portrait">
                    <span class="transcription-label">You:</span>
                    <span class="transcription-text"></span>
                </div>
            </div>
        </section>

        <!-- Camera Panel (Right Column) -->
        <section class="camera-panel">
            <div class="camera-header">
                <h2>Scene View</h2>
                <span class="badge badge-reference">REFERENCE</span>
            </div>
            
            <div class="camera-video-container">
                <div class="video-wrapper">
                    <img id="camera-feed" src="/video_feed" alt="Camera Feed">
                </div>
                
                <div class="camera-info">
                    <h3>Detection Info</h3>
                    <div class="info-item">
                        <span class="info-label">Objects Detected:</span>
                        <span class="info-value" id="object-count">0</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">People:</span>
                        <span class="info-value" id="people-count">0</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Status:</span>
                        <span class="info-value" id="detection-status">Active</span>
                    </div>
                </div>
                
                <div class="camera-info">
                    <h3>Voice Status</h3>
                    <div class="info-item">
                        <span class="info-label">Microphone:</span>
                        <span class="info-value" id="mic-status">Ready</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Status:</span>
                        <span class="info-value" id="voice-status-text">Idle</span>
                    </div>
                </div>
                
                <div class="camera-info">
                    <h3>Voice Transcription</h3>
                    <div class="transcription-log" id="transcription-log">
                        <div class="transcription-placeholder">Click "Start Speaking" to begin...</div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal">
        <div class="modal-content">
            <h3>Face Recognition</h3>
            <p id="confirmation-message">Is this the person?</p>
            <div class="modal-buttons">
                <button id="confirm-yes">Yes, that's correct</button>
                <button id="confirm-no">No, wrong person</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/static/js/socket.js"></script>
    <script src="/static/js/chat.js"></script>
    <script src="/static/js/voice.js"></script>
    <script src="/static/js/streaming.js"></script>
    
    <script>
        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[App] Initializing...');
            
            // Create socket manager
            const socketManager = new SocketManager();
            socketManager.connect();
            
            // Create interfaces
            window.chatInterface = new ChatInterface(socketManager);
            window.voiceInterface = new VoiceInterface(socketManager);
            window.streamingDisplay = new StreamingDisplay(socketManager, window.voiceInterface);
            
            // Connection status
            socketManager.on('connected', () => {
                console.log('[App] Connected to server');
                if (window.chatInterface) {
                    window.chatInterface.showStatus('Connected', 'success');
                }
            });
            
            socketManager.on('disconnected', () => {
                console.log('[App] Disconnected from server');
                if (window.chatInterface) {
                    window.chatInterface.showStatus('Disconnected - Reconnecting...', 'warning');
                }
            });
            
            socketManager.on('error', (data) => {
                console.error('[App] Connection error:', data);
                if (window.chatInterface) {
                    window.chatInterface.showStatus('Connection error', 'error');
                }
            });
            
            // Detection updates
            socketManager.on('detection_update', (data) => {
                document.getElementById('object-count').textContent = data.object_count;
                document.getElementById('people-count').textContent = data.people_count;
                
                // Update status based on people count
                const status = data.people_count > 0 ? 'Person Detected' : 'Active';
                document.getElementById('detection-status').textContent = status;
                
                console.log('[Detection]', data.people_count, 'people,', data.object_count, 'total objects');
            });
            
            console.log('[App] Initialization complete');
        });
    </script>
</body>
</html>
